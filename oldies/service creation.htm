    <body>
      <div class="container">
        <form>
            <label>Service Type</label> 
            <div class="btn-group" data-toggle="buttons-radio">
            <button type="button" class="btn">Request</button>
            <button type="button" class="btn">Offer</button>          
            </div>
            <br>

            <div class="bs-docs-example" style="padding-bottom: 24px;">
              <button type="button" class="btn btn-primary" data-toggle="button">General Purpose</button> &nbsp <font size="2">(If you think this service does not require expertise click that button)</font>
            </div>

            <label>Service Name</label>
            <input type="text" name="caption" class="cleanable"/>

            <label>Description</label>
            <textarea rows="2" cols="36" name="description" class="cleanable"></textarea>
             
            <label>Tags</label> 
            <input type="text" name="tags" placeholder="Tags" class="tagManager"/>

            <label>Location</label> 
      
            <select name="city">
              <option value="34">Istanbul</option>
              <option value="35">Izmir</option>
              <option value="06">Ankara</option>
            </select>
            <select name="town">
              <option value="34">Istanbul</option>
              <option value="35">Izmir</option>
              <option value="06">Ankara</option>
            </select>
            <select name="district">
              <option value="34">Istanbul</option>
              <option value="35">Izmir</option>
              <option value="06">Ankara</option>
            </select>
          <br>
          <button type="button" class="btn btn-primary" data-loading-text="Submitting...">Submit</button>
        </form>
