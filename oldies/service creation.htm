    <div class="navbar navbar-inverse navbar-fixed-top">

        <div class="container">
          <a class="brand" href="welcome.html">Soda</a>

    <body>
      <div class="container">
        <form>
            <label>Service Type</label> 
            <div class="btn-group" data-toggle="buttons-radio">
            <button type="button" class="btn">Request</button>
            <button type="button" class="btn">Offer</button>          
            </div>
            <br>

            <div class="bs-docs-example" style="padding-bottom: 24px;">
              <button type="button" class="btn btn-primary" data-toggle="button">General Purpose</button> &nbsp <font size="2">(If you think this service does not require expertise click that button)</font>
            </div>

            <label>Service Name</label>
            <input type="text" name="caption" class="cleanable"/>

            <label>Description</label>
            <textarea rows="2" cols="36" name="description" class="cleanable"></textarea>
             
            <label>Tags</label> 
            <input type="text" name="tags" placeholder="Tags" class="tagManager"/>

            <label>Location</label> 
      
            <select name="city">
              <option value="34">Istanbul</option>
              <option value="35">Izmir</option>
              <option value="06">Ankara</option>
            </select>
            <select name="town">
              <option value="34">Istanbul</option>
              <option value="35">Izmir</option>
              <option value="06">Ankara</option>
            </select>
            <select name="district">
              <option value="34">Istanbul</option>
              <option value="35">Izmir</option>
              <option value="06">Ankara</option>
            </select>

            <div class="alert alert-error" id="alert">
              <strong></strong>
            </div>

            <div class="input">
              <div class="inline-inputs">
                <label>Begin Date</label> 
                <input type="text" class="span2" value="2012-01-04" id="dp1" >
                <label>End Date</label>
                <input type="text" class="span2" value="2012-03-06" id="dp2" > 
              </div>
            </div>
          <br>
          <button type="button" class="btn btn-primary" data-loading-text="Submitting...">Submit</button>
    
        </form>

        <hr>
                        
        <footer>
        <p>&copy; Cmpe 451 Group1 Fall2012</p>
        </footer>

      </div>

      <script>

        $(function(){         
          
          var startDate = new Date(2012,1,20);
          var endDate = new Date(2012,1,25);

          $('#dp1').datepicker()
            .on('changeDate', function(ev){
              if (ev.date.valueOf() > endDate.valueOf()){
                $('#alert').show().find('strong').text('The start date can not be greater then the end date');
              } else {
                $('#alert').hide();
                startDate = new Date(ev.date);
                $('#startDate').text($('#dp1').data('date'));
              }
              $('#dp1').datepicker('hide');
            });
          $('#dp2').datepicker()
            .on('changeDate', function(ev){
              if (ev.date.valueOf() < startDate.valueOf()){
                $('#alert').show().find('strong').text('The end date can not be less then the start date');
              } else {
                $('#alert').hide();
                endDate = new Date(ev.date);
                $('#endDate').text($('#dp2').data('date'));
              }
              $('#dp2').datepicker('hide');

            });
        });
        </script>

    </body>
